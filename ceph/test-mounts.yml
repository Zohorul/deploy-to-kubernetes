apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pv-claim
  labels:
    role: master
    storage: ceph
spec:
  storageClassName: ceph-rbd
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-pv
spec:
  storageClassName: ceph-rbd
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/testing"
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-mount
  labels:
    integration-test: busybox-mount
spec:
  volumes:
  - name: storage
    persistentVolumeClaim:
      claimName: test-pv-claim
  containers:
  - image: busybox:glibc
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "ls -l /testing;"]
    name: busybox
    volumeMounts:
    - mountPath: "/testing"
      name: storage
