apiVersion: v1
kind: Pod
metadata:
  name: ceph-tester
  labels:
    integration-test: ceph-tester
spec:
  volumes:
  - name: storage
    persistentVolumeClaim:
      claimName: test-ceph-pv-claim
  containers:
  - image: busybox:glibc
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "ls -l /testing; df -h /testing; exit 0"]
    name: busybox
    volumeMounts:
    - mountPath: "/testing"
      name: storage
